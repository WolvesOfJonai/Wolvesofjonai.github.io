repository: wolvesOfJonai/wolvesofjonai.github.io

plugins:
- jekyll-github-metadata
- jekyll-mentions
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-remote-theme
- jemoji
- jekyll-coffeescript
- jekyll-default-layout
- jekyll-gist
- jekyll-optional-front-matter
- jekyll-paginate
- sass
- jekyll-readme-index
- jekyll-titles-from-headings
- jekyll-relative-links


remote_theme: just-the-docs/just-the-docs@v0.5.0
color_scheme: vampire


# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub."
gh_edit_repository: "https://github.com/WolvesOfJonai/wolvesofjonai.github.io" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

title: Wolves Of Jonai
description: "Stuff and things"

heading_anchors: true

aux_links:
  "Join our Discord":
    - "https://vrisingmods.com/discord"

nav_external_links:
  - title: Join our Discord
    url: https://vrisingmods.com/discord
    hide_icon: true

enable_copy_code_button: true

callouts:
  warning:
    title: Warning
    color: red
  grey-lt:
    title: Note
    color: grey-lt
  yellow:
    title: Note
    color: yellow
  green:
    title: Note
    color: green
